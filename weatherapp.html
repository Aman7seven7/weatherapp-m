<!DOCTYPE html>
<html>
<head>    
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title> Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>  
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name"
        spellcheck="false">
        <button>
            <img src="icons/search.png" alt="">
        </button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>

    
    <div class="weather">
        <img src="icons/rain.png" class="weather-icon">
        <h1 class="temp">22째C</h1>
        <h2 class="city">Delhi</h2>
        <p class="description">--</p>
        <div class="details">
            <div class="col">
                <img src="icons/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>    
                <div class="col">
                <img src="icons/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
    </div>

    <div class="more-details">
    <div class="detail-box">
        <p class="feelslike">Feels Like: --째C</p>
    </div>
    <div class="detail-box">
        <p class="pressure">Pressure: -- hPa</p>
    </div>
    <div class="detail-box">
        <p class="sunrise">Sunrise: --:--</p>
    </div>
    <div class="detail-box">
        <p class="sunset">Sunset: --:--</p>
    </div>
</div>

</div>


<script>
const apikey = "b9b6640e04e34f1192749a5200b68ee1";
const apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

const searchBox = document.querySelector(".search input")
const searchBtn = document.querySelector(".search button")
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city){
    const response = await fetch(apiurl + city + `&appid=${apikey}`);
    if(response.status == 404){
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
    }
    else{
        var data = await response.json()

   

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round( data.main.temp) + "째C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
    document.querySelector(".description").innerHTML = data.weather[0].description;
    document.querySelector(".feelslike").innerHTML = 
    "Feels Like: " + Math.round(data.main.feels_like) + "째C";
    document.querySelector(".pressure").innerHTML = 
    "Pressure: " + data.main.pressure + " hPa";


function formatTime(timestamp) {
    const date = new Date(timestamp * 1000);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

document.querySelector(".sunrise").innerHTML = 
    "Sunrise: " + formatTime(data.sys.sunrise);

document.querySelector(".sunset").innerHTML = 
    "Sunset: " + formatTime(data.sys.sunset);

    if (data.weather[0].main == "Clouds") {
    weatherIcon.src = "icons/clouds.png";
    document.body.className = "cloudy";
    
} 
else if (data.weather[0].main == "Clear") {
    weatherIcon.src = "icons/clear.png";
    document.body.className = "sunny";
} 
else if (data.weather[0].main == "Rain") {
    weatherIcon.src = "icons/rain.png";
    document.body.className = "rainy";
} 
else if (data.weather[0].main == "Drizzle") {
    weatherIcon.src = "icons/drizzle.png";
    document.body.className = "rainy";
} 
else if (data.weather[0].main == "Mist" || data.weather[0].main == "Fog") {
    weatherIcon.src = "icons/mist.png";
    document.body.className = "cloudy";
}
    document.querySelector(".weather").style.display = "block";
    document.querySelector(".error").style.display = "none";
    }
    
}          


searchBtn.addEventListener("click",()=>{
checkWeather(searchBox.value);
})




</script>

</body>  
</html>
